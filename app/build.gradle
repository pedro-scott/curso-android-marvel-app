import com.example.buildsrc.Dependencies
import com.example.buildsrc.Environment

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs'
    id 'kotlin-parcelize'
}

apply {
    from '../config/detekt/detekt.gradle'
}

android {
    compileSdkVersion Environment.Sdk.compileSdk
    buildToolsVersion Environment.Sdk.buildTools

    defaultConfig {
        applicationId "com.example.marvelapp"
        minSdkVersion Environment.Sdk.minSdk
        targetSdkVersion Environment.Sdk.targetSdk
        versionCode Environment.Version.versionCode
        versionName Environment.Version.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += ["-Xopt-in=kotlin.RequiresOptIn"]
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation project(':domain')
    implementation project(':data')

    Dependencies.AppModule.listLibs.forEach { dependency -> implementation dependency }
    Dependencies.AppModule.listKapt.forEach {dependency -> kapt dependency }
    Dependencies.AppModule.listTest.forEach {dependency -> testImplementation dependency }
    Dependencies.AppModule.listAndroidTest.forEach {dependency -> androidTestImplementation dependency }
}